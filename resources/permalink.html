<!DOCTYPE html>
<html>
  <head>
    <title>YogiGen - Create a permanent link</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/js/cp2cb-async-fallback.js" async></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <form action="/gen" method="GET">
      <div id="wrapper">
        <button class="button" type="submit">Generate new</button>
      </div>
    </form>
    <div class="container-small">
      <textarea class="js-cp2cb-txt" rows="1" cols="50" readonly="readonly">%s%s/getbyid?%lx</textarea>
    </div>
    <div id="wrapper2">
      <div class="fade-in">
        <button class="js-cp2cb-btn" type="submit">Copy link to clipboard</button>
      </div>
    </div>
  </body>
</html>
