<!DOCTYPE html>
<html>
    <head>
        <title>YogiGen</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
        <form action="/gen" method="GET">
            <div id="wrapper">
                <button class="button" type="submit">%s</button>
            </div>
        </form>
            <div class="container">
                <div class="fade-in" id="outputstr">%s</div>
            </div>
            <form action="/permalink" method="GET">
                <input type="hidden" name="linkfor" value="%s"/>
                <div id="wrapper2">
                    <div class="fade-in">
                        <button class="button2" type="submit">Get a shareable link</button>
                    </div>
                </div>
            </form>
    </body>
</html>
